<h1>乱数</h1>

<p>乱数生成器は 8bit の内部状態を持つ。<br />
アルゴリズムは線形合同法で、更新式は <code>x = 5*x + 5</code> (mod 256)。周期は 256。</p>
<p>8bit の乱数を生成する場合、内部状態の上位ニブルと下位ニブルを入れ替えた値を用いる。<br />
4bit の乱数を生成する場合、内部状態の上位ニブルを用いる。<br />
ただし、ごく一部に内部状態の値をそのまま使っているコードがある。</p>
